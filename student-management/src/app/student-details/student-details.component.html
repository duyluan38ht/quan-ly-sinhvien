<h2>Employee Details</h2>

<hr/>
<div *ngIf="student">
    <div>
        <label><b>Name: </b></label> {{student.name}}
    </div>
    <div>
        <label><b>Email Id: </b></label> {{student.id}}
    </div>
    <div>
        <label><b>Phone: </b></label> {{student.phone}}
    </div>
    <div>
      <label><b>Address: </b></label> {{student.address}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
