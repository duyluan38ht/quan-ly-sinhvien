
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
      <div class="sidebar-header">
          <h3 class="text-center"><b>Student</b>  Management</h3>
          <a href="/"><strong><b>S</b>M</strong></a>
      </div>

      <ul class="list-unstyled components">
          <li class="active">
              <a href="#bookSubmenu" data-toggle="collapse" aria-expanded="false">
                  <i class="glyphicon glyphicon-list-alt"></i>
                  Students
              </a>
              <ul class="collapse list-unstyled" id="bookSubmenu">
                  <li>
                      <a routerLink="add">
                          <i class="glyphicon glyphicon-plus"></i>
                          Add New Student
                      </a>
                  </li>
                  <li>
                      <a routerLink="students">
                          <i class="glyphicon glyphicon-list"></i>
                          Students List
                      </a>
                  </li>
                  </ul>
          </li>
      </ul>
  </nav>

  <!-- Page Content Holder -->
  <div id="content" style="padding-block: 0px;">
      <div class="mainContentArea" style="padding-left: 300px;">
        <div class="container">
          <br>
          <h2 style="text-align: center;">{{title}}</h2>
          <hr>
            <div class="card">
              <div class="card-body" style="width: fit-content;">
                  <router-outlet></router-outlet>
              </div>
            </div>
        </div>
      </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
      });
  });
</script>

<footer class="footer" style="padding-left: 350px">
  <div class="container">
      </div>
</footer>
