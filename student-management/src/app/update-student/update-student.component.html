<h3>Update Student Information</h3>
<div [hidden]="submitted" style="width: 500px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="student.email" name="email">
        </div>

        <div class="form-group">
            <label for="name">Phone</label>
            <input type="text" class="form-control" id="phone" required [(ngModel)]="student.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="student.address" name="address">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
